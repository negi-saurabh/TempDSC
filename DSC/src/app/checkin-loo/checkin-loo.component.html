
<div class="ui placeholder segment">
  <div class="ui two column very relaxed grid">
    <div class="column">
      <form class="ui form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="ui form">
          <div class="required field">
            <label>UserEmail</label>
            <div class="ui left icon input">
              <input type="text" placeholder="Username" [(ngModel)]="looUser.email" id="email" name="email" required>
              <i class="user icon"></i>
            </div>
          </div>
          <div class="required field">
            <label>Password</label>
            <div class="ui left icon input">
              <input type="password" [(ngModel)]="looUser.password" id="password" name = "password" require>
              <i class="lock icon"></i>
            </div>
          </div>
          <button class="ui button" [disabled]="!loginForm.valid" type="submit">Login</button>
        </div>
      </form>
    </div>
    <div class="middle aligned column">
      <div class="item">
        <a routerLink='/register'>
          <div class="ui big button">
            <i class="signup icon"></i>
              Sign Up
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="ui vertical divider">
    Or
  </div>
</div>
