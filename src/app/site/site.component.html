  <div><span>siteId: </span>{{site.siteId}}</div>
  <div>
    <label>site:
      <input [(ngModel)]="site.type" placeholder="site.type"/>
	  <input [(ngModel)]="site.floor" placeholder="site.floor"/>
    </label>
  </div>

</div>
